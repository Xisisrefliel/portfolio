<!DOCTYPE html>
<html lang="en" class="antialiased bg-[#050505] text-gray-200" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script type="module">
      if (import.meta.env.DEV) {
        import("react-grab");
      }
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              background: '#050505',
              surface: '#0f0f0f',
              surfaceHighlight: '#1a1a1a',
              textMain: '#ededed',
              textMuted: '#888888',
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      .grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.02;
        mix-blend-mode: soft-light;
        background-image:
          radial-gradient(120% 120% at 50% 12%, rgba(255, 255, 255, 0.05), rgba(5, 5, 5, 0) 58%),
          url("data:image/svg+xml,%3Csvg viewBox='0 0 220 220' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        background-size: auto, 280px 280px;
        background-repeat: no-repeat, repeat;
        animation: grainShift 14s steps(8) infinite;
        will-change: transform;
      }

      @keyframes grainShift {
        0% { transform: translate3d(0, 0, 0); }
        25% { transform: translate3d(-10px, 6px, 0); }
        50% { transform: translate3d(8px, -12px, 0); }
        75% { transform: translate3d(-6px, 10px, 0); }
        100% { transform: translate3d(0, 0, 0); }
      }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="grain"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
